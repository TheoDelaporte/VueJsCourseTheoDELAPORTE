<!-- Ce fichier contient le code commenté des différents points abordés dont les directives, les events et les methods. Il concerne les bases de vue.js et permet d'avoir une vue d'ensemble sur ce langage -->

<!DOCTYPE html>
<html>
  <head>
    <title>Vue 3 Basics</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
      .box.two {
        background-color: red;
      }
      .box.three {
        background-color: blue;
      }
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- L'instance Vue j s que je crée ici pourra se connecter
    et afficher les données et interagir avec tout type d'élément DOM à l'intérieur de cette div ici. -->
    <div id="app" v-cloak>
      <!-- On va signaler notre variable greeting ici qui contient un champ string dans des doubles accolades ce qui va dire à vue js de chercher à l'interieur  -->
      {{ greeting }}
      <hr />
      <!-- @click est un event qui va déclencher la fonction toggleBox de la méthode de la vue -->
      <button @click="toggleBox">Toggle Box</button>
      <!-- Attribut basic html mais v-model est propre au vue js et va permettre ici d'afficher notre variable greeting comme ci-dessus mais dans un input -->
      <!-- Ayant le meme attribut les éléments HTML avec la valeur de base "Bonjour" pourra être changé dans le input et sera changé aussi dans la double accolade au-dessus -->
      <input v-model="greeting" />
      <!-- v-if correspond à if basic en javascript prend un booléen (même principe pour v-else-if et v-else)-->
      <!-- BOX violette dans le cas où la première retourne true-->
      <div v-if="isVisible" class="box"></div>
      <!-- BOX rouge dans le cas où la première retourne false-->
      <div v-else-if="isVisible2" class="box two"></div>
      <!-- BOX bleu dans le cas ou les deux autres sont en false-->
      <div v-else class="box three"></div>
    </div>
    <!-- Importation vue.js  -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      // Enregister Création application vue en tant que variable
      let app = Vue.createApp({
        // création fonction data qui contient des variable ex : greeting
        data: function () {
          return {
            greeting: "Bonjour",
            isVisible: false,
            isVisible2: false,
          };
        },
        // methods contient une fonction toggle box qui cache ou non notre div box qui contient la variable isVisible
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
        },
      });
      // Faire le lien entre le html et l'application vue, ici grâce à un #id (#app) dans la div
      app.mount("#app");
    </script>
  </body>
</html>
